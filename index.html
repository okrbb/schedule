<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis pohotovosti - Kanban Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/logo.svg">

    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip-utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.57.3/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

</head>
<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="kanban-container">
        <div class="top-section">
            <div class="header-container">
                <h1>Rozpis pohotovosti</h1>
                <div class="header-logo-container">
                    <img src="css/logo.svg" alt="Logo" class="header-logo-img">
                </div>
            </div>
            
            <div class="controls-wrapper">
                <div class="selectors">
                    <select id="monthSelect" class="selMonth">
                        <option value="0">Janu치r</option>
                        <option value="1">Febru치r</option>
                        <option value="2">Marec</option>
                        <option value="3">Apr칤l</option>
                        <option value="4">M치j</option>
                        <option value="5">J칰n</option>
                        <option value="6">J칰l</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">Okt칩ber</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select id="yearSelect" class="selYear"></select>
                </div>
                
                <div class="action-buttons">
                    <button id="exportButton" class="shbtn shbtn--primary">
                        N치h쬬d rozpisu (.pdf)
                    </button>
                    <button id="saveButton" class="shbtn shbtn--primary">
                        Stiahnu콘 v칳kaz (.docx)
                    </button>
                    <button id="clearButton" class="shbtn shbtn--destructive">
                        Vymaza콘 rozpis
                    </button>
                </div>
            </div>
        </div>

        <div class="groups-sidebar">
            <h3>Dostupn칠 skupiny</h3>
            <div class="groups-list" id="groupsList">
                </div>
            <div class="help-text">
                游눠 Presu켿te skupinu do t칳쬯켿a. Rot치cia sa automaticky aplikuje na nasleduj칰ce t칳쬯ne.
            </div>
        </div>

        <div class="kanban-board" id="kanbanBoard">
            </div>
    </div>

    <div id="previewModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>N치h쬬d rozpisu</h2>
                <button id="closeModalButton" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="pdfPreviewFrame" style="width:100%; height:70vh; border:none;"></iframe>
            </div>
            <div class="modal-footer">
                <button id="downloadPdfButton" class="shbtn shbtn--primary">Stiahnu콘 PDF</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
