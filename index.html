<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis Pohotovosti</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip-utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.57.3/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
<body>
    <div class="container">
        <header>
            <h1>Rozpis Pohotovosti</h1>
        </header>
        <div class="top-section">
            <div class="selectors">
                <select id="monthSelect" class="selMonth">
                    <option value="0">Január</option>
                    <option value="1">Február</option>
                    <option value="2">Marec</option>
                    <option value="3">Apríl</option>
                    <option value="4">Máj</option>
                    <option value="5">Jún</option>
                    <option value="6">Júl</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">Október</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="yearSelect" class="selYear">
                    </select>
                <select id="listPeople" class="selPeople">
                    <option value="0"></option>
                    </select>
                <button id="clearButton" class="shbtn">Vymaž dáta</button>
                <button id="exportButton" class="shbtn">Priprav rozpis</button>
                <button id="saveButton" class="shbtn">Priprav výkaz</button>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="left-column">
                <div id="currentMonthInfo" class="calendar-table"></div>
            </div>
            <div class="right-column">
                <div class="container-people">
                    <h3>Výjazdová skupina 1</h3>
                    <div id="peopleList1"></div>
                </div>
                <div class="container-people">
                    <h3>Výjazdová skupina 2</h3>
                    <div id="peopleList2"></div>
                </div>
                <div class="container-people">
                    <h3>Výjazdová skupina 3</h3>
                    <div id="peopleList3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Náhľad dokumentu</h2>
                <button id="closeModalButton" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="pdfPreviewFrame" width="100%" height="600px" style="border: 1px solid #ccc; border-radius: var(--border-radius); background-color: #fff;"></iframe>
            </div>
            <div class="modal-footer">
                <button id="downloadPdfButton" class="shbtn">Stiahnuť PDF</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
